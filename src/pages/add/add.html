   <ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle>  
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      เมนูหลัก
      </ion-title>
  </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label>หมวดหมู่</ion-label>
          
          <ion-select [(ngModel)]="Post.name">
            <ion-option value="ไฟฟ้า" selected="true">ไฟฟ้า</ion-option>
            <ion-option value="ประปา">ประปา</ion-option>
            <ion-option value="อาคาร">อาคาร</ion-option>
             <ion-option value="อื่นๆ">อื่นๆ</ion-option>
          </ion-select>
      </ion-item>

             <img [src]="myImg">
    <ion-item>
      <ion-label fixed>รายละเอียด</ion-label>
      <ion-textarea rows="5" [(ngModel)]="Post.detail"></ion-textarea> 
    </ion-item>

    
  </ion-list>
  <button  ion-button block block color="primary" (click)="takePicture()">ถ่ายรูป!!</button>
  
  <button ion-button block block color="light" (click)="openMap()">เปิดแผนที่</button>
  <button ion-button block full round (click)="onSave(Post)">บันทึกหมวดหมู่</button>



<br>
<br>
<br>  
</ion-content>
