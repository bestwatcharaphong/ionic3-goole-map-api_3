
<ion-header>

  <ion-navbar color="primary">
    
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input type="text" [(ngModel)]="Users.email" placeholder="อีเมล์" ></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-input type="password"  [(ngModel)]="Users.password" placeholder="รหัสผ่าน" ></ion-input>
  </ion-item>

</ion-list><br><br>
<button  class="button icon icon-right ion-home" ion-button block full  color="primary" (click)="LoginEmailAndPassWord()"> <ion-icon name="mail" item-start  ></ion-icon>เข้าสู่ระบบผ่านอีเมล์</button>
<button ion-button block full  color="primary" (click)="LoginEmailAndPassWord(User)"> <ion-icon name="logo-facebook"></ion-icon>เข้าสู่ระบบผ่านเฟสบุค</button>
<button ion-button block full  color="primary" (click)="submitRegister()">ลงทะเบียน</button> 
</ion-content>
