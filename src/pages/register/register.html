
<ion-header>

  <ion-toolbar>
    <ion-title><ion-icon name="person-add"></ion-icon>ลงทะเบียน</ion-title>
  
      <ion-buttons start (click)="closeRegisterPage()">
      <button><ion-icon name ="md-close"></ion-icon></button>
      </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>  
       <ion-input type="text" [(ngModel)]="Add.name" placeholder="ชื่อ" ></ion-input>
  </ion-item>

  <ion-item>
      <ion-input type="text"  [(ngModel)]="Add.lastname" placeholder="นามสกุล"></ion-input>
  </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="Add.address" placeholder="ที่อยู่"></ion-input>
  </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="Add.email" placeholder="อีเมล์"></ion-input>
  </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="Add.password" placeholder="ระหัสผ่าน"></ion-input>
  </ion-item>

    <ion-item>
      <ion-input type="text"  [(ngModel)]="Add.phone" placeholder="เบอร์โทรศัพท์"></ion-input>
  </ion-item>

</ion-list>

 <button ion-button block full round (click)="onSavemember(Add)">บันทึก</button>

</ion-content>
